<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/output.css">
  <title>Admin Dashboard</title>
</head>
<body class="bg-black text-white font-sans antialiased min-h-screen p-10">
  <header class="flex justify-between items-center mb-12 border-b border-neutral-800 pb-6">
    <div>
      <h1 class="text-[10px] uppercase tracking-[0.4em] text-neutral-500 font-medium">Dashboard</h1>
      <h2 class="text-2xl font-bold mt-2">Welcome, Admin</h2>
      <p class="text-[9px] text-neutral-600 mt-1 font-mono tracking-widest">{{.ProjectPath}}</p>
    </div>
    <a href="/admin/logout" class="text-[10px] uppercase tracking-widest text-neutral-400 hover:text-white transition-colors">
      Logout
    </a>
  </header>

  <main>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="border border-neutral-800 p-6 hover:border-neutral-600 transition-colors cursor-pointer">
        <h3 class="text-lg font-bold mb-2">Posts</h3>
        <p class="text-neutral-500 text-sm">Manage your blog posts.</p>
      </div>
      <div class="border border-neutral-800 p-6 hover:border-neutral-600 transition-colors cursor-pointer">
        <h3 class="text-lg font-bold mb-2">Settings</h3>
        <p class="text-neutral-500 text-sm">Configure site settings.</p>
      </div>
    </div>
  </main>
</body>
</html>
