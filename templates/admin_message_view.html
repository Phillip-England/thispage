<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin/assets/output.css">
  <title>View Message</title>
</head>
<body class="bg-black text-white font-sans antialiased min-h-screen p-10">
  <header class="flex justify-between items-center mb-12 border-b border-neutral-800 pb-6">
    <div>
      <h1 class="text-[10px] uppercase tracking-[0.4em] text-neutral-500 font-medium">Admin</h1>
      <h2 class="text-2xl font-bold mt-2">Message</h2>
    </div>
    <div class="flex gap-4 items-center">
        <a href="/admin/messages" class="text-[10px] uppercase tracking-widest text-neutral-400 hover:text-white transition-colors">
            Back to Messages
        </a>
        <a href="/admin/logout" class="text-[10px] uppercase tracking-widest text-neutral-400 hover:text-white transition-colors">
            Logout
        </a>
    </div>
  </header>

  <main class="max-w-3xl">
    <div class="border border-neutral-800 p-8">
      <div class="flex justify-between items-start mb-6 pb-6 border-b border-neutral-800">
        <div>
          <h3 class="text-xl font-bold">{{.Message.Name}}</h3>
          <a href="mailto:{{.Message.Email}}" class="text-blue-400 hover:text-blue-300 text-sm">{{.Message.Email}}</a>
        </div>
        <div class="text-right">
          <p class="text-neutral-500 text-sm">{{.Message.CreatedAt.Format "January 02, 2006"}}</p>
          <p class="text-neutral-600 text-xs">{{.Message.CreatedAt.Format "3:04 PM"}}</p>
        </div>
      </div>

      <div class="mb-8">
        <div class="text-neutral-300 whitespace-pre-wrap break-words leading-relaxed">{{.Message.Message}}</div>
      </div>

      <div class="pt-6 border-t border-neutral-800 flex justify-between items-center">
        <span class="text-[9px] text-neutral-600 font-mono">IP: {{.Message.IPAddress}}</span>

        <form action="/admin/messages/delete" method="POST" onsubmit="return confirm('Delete this message?');">
          <input type="hidden" name="ids" value="{{.Message.ID}}">
          <button type="submit" class="text-xs uppercase tracking-wider bg-red-900 hover:bg-red-800 text-white py-2 px-4 border border-red-800 transition-colors">
            Delete Message
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
