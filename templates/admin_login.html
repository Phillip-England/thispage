<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin/assets/output.css">
  <title>Admin Login</title>
</head>
<body class="bg-black text-white font-sans antialiased min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xs">
    <div class="mb-10 text-center">
      <h1 class="text-[10px] uppercase tracking-[0.4em] text-neutral-500 font-medium">Authentication</h1>
      {{if .Error}}
        <p class="mt-4 text-[10px] text-red-500 uppercase tracking-widest font-bold">{{.Error}}</p>
      {{end}}
      {{if .Warning}}
        <div class="mt-4 p-3 border border-yellow-600 bg-yellow-900/20 rounded">
          <p class="text-[10px] text-yellow-500 uppercase tracking-widest font-bold">{{.Warning}}</p>
        </div>
      {{end}}
    </div>

    {{if .IsBlocked}}
    <div class="text-center">
      <p class="text-neutral-500 text-xs">Contact the site administrator to have your IP unblocked.</p>
    </div>
    {{else}}
    <form action="/login" method="POST" class="space-y-8">
      <div class="relative">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          autofocus
          class="w-full bg-transparent border-b border-neutral-800 py-3 text-sm focus:outline-none focus:border-white transition-colors placeholder:text-neutral-700 rounded-none mb-4"
        >
      </div>
      <div class="relative">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full bg-transparent border-b border-neutral-800 py-3 text-sm focus:outline-none focus:border-white transition-colors placeholder:text-neutral-700 rounded-none"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-white text-black py-3 text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-neutral-200 transition-colors"
      >
        Sign In
      </button>
    </form>
    {{end}}

    <div class="mt-12 text-center">
      <a href="/" class="text-[9px] uppercase tracking-widest text-neutral-600 hover:text-neutral-400 transition-colors">
        Return to site
      </a>
    </div>
  </div>
</body>
</html>
